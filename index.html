<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantone Color Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    #searchInput {
      margin: 20px auto;
      display: block;
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .swatch {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
      font-size: 12px;
    }
    .swatch:hover {
      transform: scale(1.05);
    }
    .color-box {
      width: 100%;
      height: 80px;
      border-radius: 2px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .pantone-name {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Pantone Color Viewer</h1>
  <input type="text" id="searchInput" placeholder="Search Pantone name or hex..." />

  <div class="grid" id="swatch-grid"></div>

  <script>
    let colorsData = [];

    fetch("https://searchkaizen.github.io/pantone-colors/pantone_colors.json")
      .then(response => response.json())
      .then(data => {
        colorsData = data;
        renderGrid(data);
      });

    function renderGrid(data) {
      const grid = document.getElementById("swatch-grid");
      grid.innerHTML = "";
      data.forEach(color => {
        const div = document.createElement("div");
        div.className = "swatch";

        const colorBox = document.createElement("div");
        colorBox.className = "color-box";
        colorBox.style.backgroundColor = color.hex;

        const name = document.createElement("div");
        name.className = "pantone-name";
        name.textContent = color.name;

        const hex = document.createElement("div");
        hex.textContent = color.hex;

        const cmyk = document.createElement("div");
        cmyk.textContent = `CMYK: ${color.cmyk.c}, ${color.cmyk.m}, ${color.cmyk.y}, ${color.cmyk.k}`;

        div.appendChild(colorBox);
        div.appendChild(name);
        div.appendChild(hex);
        div.appendChild(cmyk);
        grid.appendChild(div);
      });
    }

    // Simple search filter
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = colorsData.filter(color => {
        return color.name.toLowerCase().includes(query) || color.hex.toLowerCase().includes(query);
      });
      renderGrid(filtered);
    });
  </script>
</body>
</html>
